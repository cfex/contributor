<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header(~{::link})">
    <link rel="stylesheet" th:href="@{../css/explore.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid wrapper">
    <div class="container cards-index">
        <form action="/projects/search" method="GET">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="row">
                <div class="col-12">
                    <input type="text" name="keyword" placeholder="Search.." required>
                </div>
            </div>
        </form>
        <hr>
        <div class="row" th:each="project : ${projects}">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="explore-card">
                    <div class="card-box card-body">
                        <a th:href="@{'/projects/' + ${project.projectId} + '/details'}">
                            <p class="card-title" th:text="${project.title}"></p>
                            <span th:text="'#' + ${project.projectId}"></span>
                            <br>
                            <p class="devStatus" th:text="${project.devStatus}"></p>
                            <p th:text="${project.intro}">Card subtitle</p>
                        </a>
                        <div class="delimiter delimiter-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
